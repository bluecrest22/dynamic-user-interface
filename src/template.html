<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div class="settings-drop-down-menu">
      <button class="settings-drop-down-btn">Settings</button>
      <ul class="settings-drop-down-list">
        <li>Graphics</li>
        <li>Sound</li>
        <li>Gameplay</li>
        <li>Controller</li>
      </ul>
    </div>

    <div class="slideshow-container">
      <div class="slides">
        <div class="numbertext">1 / 4</div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Sancocho_de_espinazo_de_cerdo.jpg/330px-Sancocho_de_espinazo_de_cerdo.jpg"
          alt="sancocho image"
          style="width: 100%; height: 500px"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="slides">
        <div class="numbertext">2 / 4</div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Mangu_dominicano_--Contenido-_-Lonjas_de_salami_fritas_-Lonjas_de_queso_blanco_-Mangu_o_pur%C3%A9_de_pl%C3%A1tano_verde_-Mantequilla_--Este_es_un_plato_t%C3%ADpico_en_el_desayuno_dominicano_--Rep%C3%BAblica_Dominicana_-_2013-10-08_14-28.jpg/375px-thumbnail.jpg"
          alt="mangu image"
          style="width: 100%; height: 500px"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="slides">
        <div class="numbertext">3 / 4</div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Tostones.JPG/375px-Tostones.JPG"
          alt="tostones image"
          style="width: 100%; height: 500px"
        />
        <div class="text">Caption Three</div>
      </div>

      <div class="slides">
        <div class="numbertext">4 / 4</div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Mofongo.jpg/330px-Mofongo.jpg"
          alt="mofongo image"
          style="width: 100%; height: 500px"
        />
        <div class="text">Caption Four</div>
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
      <br />
    </div>

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
